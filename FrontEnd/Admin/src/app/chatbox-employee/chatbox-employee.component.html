<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper" >
    <!--  Header Start -->

    <!--  Header End -->
    <div class="body-wrapper-inner" style="margin-bottom: 0px;">

      <div style="margin-top: 0px; padding: 0px 0 20px 0;" >
        <div class="container">
          <h3 style="text-align: center; margin-bottom: 40px; font-weight: 800; color: rgb(24, 177, 198); margin-bottom: 10px;" >HỖ TRỢ TRỰC TUYẾN <span style="font-size: 16px; font-weight: 500;">({{userNeedSP}})</span></h3>
          <div class="chatbox__container" style="      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16); border-radius: 5px;padding: 10px 5px 5px 5px;">
            <div  style="height: calc(100vh - 202px); overflow-y: auto;background-image: url(https://i.pinimg.com/originals/48/97/be/4897beb137ca4f5c2c353e3b50e87821.png); background-size: contain;background-repeat: repeat; " #messageContainer>
              <div *ngIf="listMessage" style="padding-bottom: 20px;">
                <div *ngIf="listMessage.length == 0" style="display: flex;justify-content: center; padding-bottom: 10px;">
                  <div style="padding: 8px 10px; width: fit-content; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.14); border-radius: 10px; margin-top: 5px; background-color: white;"><p style="text-align: center; margin: 0;">Bạn cần giúp đỡ?</p></div>
                </div>
                <div *ngIf="listMessage.length != 0">
                  <div *ngFor="let item of listMessage">
                    <div *ngIf="item.employeeId" style="display: flex; justify-content: right; margin-top: 10px; margin-right: 10px;">

                      <div  style="padding: 8px 10px; width: fit-content; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.14); border-radius: 10px; margin-top: 5px; margin-right: 10px;background-color: rgb(185, 231, 250);" >
                        <p style="text-align: center; margin: 0;">{{item.message}}</p>
                      </div>
                      <div style="width: 50px; height: 50px; object-fit: contain; border-radius: 28px; display: flex; align-items: center; justify-content: center; border: solid 1px rgb(182, 182, 254); background-color: rgb(255, 255, 255);">
                        <img src="https://static.vecteezy.com/system/resources/previews/000/290/610/non_2x/administration-vector-icon.jpg" alt="" style="width: 50px; height: 50px; object-fit: cover; border-radius: 28px;" >
                      </div>
                    </div>
                    <div *ngIf="!item.employeeId" style="display: flex; justify-content: left; margin-top: 10px; margin-left: 10px;">

                      <div style="width: 50px; height: 50px; object-fit: contain; border-radius: 28px; display: flex; align-items: center; justify-content: center; border: solid 1px rgb(182, 182, 254); background-color: rgb(255, 255, 255);">
                        <img src="https://cdn-icons-png.flaticon.com/512/8750/8750683.png" alt="" style="width: 50px; height: 50px; object-fit: cover; border-radius: 28px;" >
                      </div>
                      <div  style="padding: 8px 10px; width: fit-content; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.14); border-radius: 10px; margin-top: 5px; margin-left: 10px;background-color: rgb(185, 231, 250);" >
                        <p style="text-align: center; margin: 0;">{{item.message}}</p>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="write__container">
              <div class="write__box" style="width: 100%; padding: 5px;">
                <div>
                  <input type="text" pInputText [(ngModel)]="currentChat" placeholder="Bạn đang nghĩ gì?" style="width: 100%; padding: 7px" (keydown)="submit($event)"/>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

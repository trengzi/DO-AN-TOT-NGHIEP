<div style=" padding: 40px 0;">
  <div class="container">
  <div class="donhang__container">
    <div style="font-family: 'roboto'; font-size: 20px; font-weight: bold; margin-bottom: 20px;">Đơn hàng của tôi</div>
    <div class="donhang" >
      <div *ngIf="listDonHang.length > 0">
            <div class="item" style="justify-content: space-between;" *ngFor="let item of listDonHang">
        <div style="display: flex;">
          <div style="display: flex; align-items: center; width: 100px; justify-content: center ;">
            <i class="fa-solid fa-ticket" style="font-size: 45px; color: rgb(234, 170, 74);"></i>
          </div>
          <div class="item_col" style="max-width: 200px;">
            <div>Mã đơn</div>
            <div>{{item.orderCode}}</div>
          </div>
          <div class="item_col">
            <div>Mã giảm giá </div>
            <div>{{item.couponCode}}</div>
          </div>
          <div class="item_col">
            <div>Ngày tạo</div>
            <div>{{item.created | date: 'dd/MM/yyyy HH:mm'}}</div>
          </div>
          <div class="item_col">
            <div>Trạng thái</div>
            <div *ngIf="item.status != TrangThaiDonHang.DaHuy">{{item.status}}</div>
            <div *ngIf="item.status == TrangThaiDonHang.DaHuy" style="font-weight: 600; color: red;">{{item.status}}</div>
          </div>
          <div class="item_col">
            <div>Thành tiền</div>
            <div>{{item.totalPrice | formatVnd}}</div>
          </div>
        </div>
        <div style="display: flex; align-items: center; width: 150px; text-align: center;">
          <button pButton type="button" class="p-button-raised p-button-rounded p-button-information"
            style="border-radius: 25px; padding: 6px 8px; width: 100%;justify-content: center; font-size: 14px; "
            routerLink="/order-detail/{{item.id}}">Xem chi tiết</button>
        </div>
      </div>
      </div>
      <div *ngIf="listDonHang.length == 0" style="display: flex; justify-content: center; background-color: #f7f7f7; position: relative;" >
        <img src="assets/images/orderBack.png" style="width: 400px; height: 300px; object-fit: contain;">
        <div style="width: 200px; height: 40px; background-color: white; border-radius: 20px; position: absolute; left: 100px;"></div>
        <div style="width: 200px; height: 40px; background-color: white; border-radius: 20px; position: absolute; left: 200px; top: 50px;"></div>
        <div style="width: 200px; height: 40px; background-color: white; border-radius: 20px; position: absolute; right: -10px;"></div>
        <div style="width: 200px; height: 40px; background-color: white; border-radius: 20px; position: absolute; right: 300px; top: 50px;"></div>
        <div style="width: 200px; height: 40px; background-color: white; border-radius: 20px; position: absolute; right: 200px; top: 130px;"></div>
        <div style="width: 200px; height: 40px; background-color: white; border-radius: 20px; position: absolute; left: -20px; top: 120px;"></div>
        <div style="width: 300px; height: 60px; background-color: white; border-radius: 25px; position: absolute; left: -20px; top: 190px;"></div>
        <div style="width: 300px; height: 60px; background-color: white; border-radius: 25px; position: absolute; right: -20px; top: 190px;"></div>
      </div>

    </div>
  </div>
  </div>
</div>
